<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>東京テイクアウト飲食店情報館</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="all" th:href="@{/css/application.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" media="all" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/admin-top.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/admin-show.css}" />
</head>
<body>
<div th:insert="~{admin/header :: copy}"></div>
<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-sm-2 bg-dark navbar-dark" th:insert="~{admin/sidebar :: copy}"></div>
        <div class="col-sm-10">
            <h3 class="admin-title border-bottom">店舗詳細</h3>
            <div class="admin-detail">
                <dl class="admin-detail-content">
                    <dt>id</dt>
                    <dd th:text="${showResponse.showModel.id}"></dd>
                    <dt>店舗名</dt>
                    <dd th:text="${showResponse.showModel.id}">キッチン南海</dd>
                    <dt>住所</dt>
                    <dd th:text="${showResponse.showModel.id}">豊島区東大塚１−１−１</dd>
                    <dt>電話番号</dt>
                    <dd th:text="${showResponse.showModel.id}">000-0000-0000</dd>
                    <dt>紹介文</dt>
                    <dd th:text="${showResponse.showModel.id}">すごい美味しい。店主が面白い</dd>
                    <dt>営業開始時間</dt>
                    <dd th:text="${showResponse.showModel.id}">10:00</dd>
                    <dt>営業終了時間</dt>
                    <dd th:text="${showResponse.showModel.id}">19:00</dd>
                    <dt>所属区名</dt>
                    <dd th:text="${showResponse.showModel.id}">豊島区</dd>
                    <dt>店舗画像</dt>
                    <dd th:text="${showResponse.showModel.id}">豊島区</dd>
                    <dt>作成日時</dt>
                    <dd th:text="${showResponse.showModel.id}">2020/9/21</dd>
                    <dt>更新日時</dt>
                    <dd th:text="${showResponse.showModel.id}">2020/9/21</dd>
                </dl>
                <div class="row">
                    <div class="col-sm-2">
                        <a th:href="@{/admin/restaurants/update/1}">更新</a>
                    </div>
                    <div class="col-sm-2">
                        <a th:href="@{/admin/restaurants/delete/1}">削除</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
