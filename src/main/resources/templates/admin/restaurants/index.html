<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>東京テイクアウト飲食店情報館</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="all" th:href="@{/css/application.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" media="all" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/admin-top.css}" />
</head>
<body>
<div th:insert="~{admin/header :: copy}"></div>
<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-sm-2　bg-dark navbar-dark" th:insert="~{admin/sidebar :: copy}"></div>
        <div class="col-sm-10">
            <h3 class="admin-title border-bottom">店舗一覧</h3>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">店舗名</th>
                    <th scope="col">住所</th>
                    <th scope="col">エリア</th>
                    <th scope="col">作成日時</th>
                    <th scope="col">更新日時</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="restaurant : ${restaurantIndexResponse.restaurantIndexModelList}">
                    <th scope="row" th:text="${restaurant.id}"></th>
                    <td th:text="${restaurant.name}"></td>
                    <td th:text="${restaurant.address}"></td>
                    <td th:text="${restaurant.wardName}"></td>
                    <td th:text="${restaurant.createdAt}"></td>
                    <td th:text="${restaurant.updatedAt}"></td>
                    <td>
                        <a th:href="@{/admin/ward-areas/{restaurantId}(restaurantId=${restaurant.id})}">詳細</a>
                    </td>
                    <td>
                        <a th:href="@{/admin/ward-areas/update/{restaurantId}(restaurantId=${restaurant.id})}">更新</a>
                    </td>
                    <td>
                        <a th:href="@{/admin/ward-areas/delete/{restaurantId}(restaurantId=${restaurant.id})}">削除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
