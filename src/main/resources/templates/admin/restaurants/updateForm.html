<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>東京テイクアウト飲食店情報館</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="all" th:href="@{/css/application.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" media="all" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/admin-registerform.css}" />
</head>
<body>
<div th:insert="~{admin/header :: copy}"></div>
<div class="container-fluid p-0">
    <div class="row">
        <div class="col-sm-2　bg-dark navbar-dark" th:insert="~{admin/sidebar :: copy}"></div>
        <div class="col-sm-10">
            <div class="registerform">
                <h3 class="registerform-title">レストラン更新</h3>
                <form method="post" th:action="@{'/admin/restaurants/update'}" th:object="${restaurantUpdateForm}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" name="id" th:value="${updateFormResponse.updateForm.id}" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="name">レストラン名</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${updateFormResponse.updateForm.name}"  placeholder="区名を入力してください">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="address">住所</label>
                            <input type="text" class="form-control" id="address" name="address" th:value="${updateFormResponse.updateForm.address}" placeholder="住所を入力してください" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="phoneNumber">電話番号</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${updateFormResponse.updateForm.phoneNumber}" placeholder="電話番号を入力してください" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="image">画像</label>
                            <input type="file" class="form-control-file" id="image" name="image" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <img th:src="@{data:{mimeType};base64,{image}(image=${updateFormResponse.updateForm.imageConvertedByBase64},mimeType=${updateFormResponse.updateForm.mimeType})}" class="img-fluid rounded">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="imageUpdateFlg" id="imageNoUpdate" value="false" checked>
                                <label class="form-check-label" for="imageNoUpdate">画像を更新しない</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="imageUpdateFlg" id="imageUpdate" value="true">
                                <label class="form-check-label" for="imageUpdate">画像を更新する</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="introduction">紹介文</label>
                            <textarea placeholder="店舗紹介を入力してください" class="form-control" id="introduction" name="introduction" th:text="${updateFormResponse.updateForm.introduction}"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="fromTime">営業開始時間</label>
                            <input type="time" class="form-control" id="fromTime" name="fromTime" th:value="${updateFormResponse.updateForm.fromTime}" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="toTime">営業終了時間</label>
                            <input type="time" class="form-control" id="toTime" name="toTime" th:value="${updateFormResponse.updateForm.toTime}" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="wardId">所属区名</label>
                            <select class="form-control" id="wardId" name="wardId">
                                <option th:each="ward : ${updateFormResponse.wardList}" th:text="${ward.name}" th:value="${ward.id}" th:selected="${ward.id==updateFormResponse.updateForm.wardId}" ></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="wardAreaId">所属区内エリア名</label>
                            <select class="form-control" id="wardAreaId" name="wardAreaId">
                                <option th:each="wardArea : ${updateFormResponse.wardAreaList}" th:text="${wardArea.name}" th:value="${wardArea.id}" th:selected="${wardArea.id==updateFormResponse.updateForm.wardAreaId}" ></option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
