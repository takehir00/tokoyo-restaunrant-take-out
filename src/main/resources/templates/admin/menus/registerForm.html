<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>東京テイクアウト飲食店情報館</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="all" th:href="@{/css/application.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" media="all" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/admin-registerform.css}" />
</head>
<body>
<div th:insert="~{admin/header :: copy}"></div>
<div class="container-fluid p-0">
    <div class="row">
        <div class="col-sm-2" th:insert="~{admin/sidebar :: copy}"></div>
        <div class="col-sm-10">
            <div class="registerform">
                <h3 class="registerform-title">メニュー登録</h3>
                <form method="post" th:action="@{'/admin/menus/register'}" th:object="${registerForm}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="name">メニュー名</label>
                            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="メニュー名を入力してください">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="price">価格</label>
                            <input type="text" class="form-control" id="price" name="price" th:field="*{price}" placeholder="価格を入力してください">
                            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="image">画像</label>
                            <input type="file" class="form-control-file" id="image" name="image">
                            <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="restaurantId">レストラン</label>
                            <select class="form-control" id="restaurantId" name="restaurantId">
                                <option th:each="restaurant : ${pullDownRestaurantList}" th:text="${restaurant.name}" th:value="${restaurant.id}" th:selected="${restaurant.id==registerForm.restaurantId}" ></option>
                            </select>
                            <span th:if="${#fields.hasErrors('restaurantId')}" th:errors="*{restaurantId}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="priority">優先度</label>
                            <input type="number" class="form-control" id="priority" name="priority" th:field="*{priority}">
                            <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">登録</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
