<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>東京テイクアウト飲食店情報館</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="all" th:href="@{/css/application.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" media="all" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/admin-registerform.css}" />
</head>
<body>
<div th:insert="~{admin/header :: copy}"></div>
<div class="container-fluid p-0">
    <div class="row">
        <div class="col-sm-2" th:insert="~{admin/sidebar :: copy}"></div>
        <div class="col-sm-10">
            <div class="registerform">
                <h3 class="registerform-title">メニュー更新</h3>
                <form method="post" th:action="@{'/admin/menus/update'}" th:object="${updateForm}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" name="id" th:value="${updateFormResponse.updateForm.id}" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="name">メニュー名</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${updateFormResponse.updateForm.name}" placeholder="メニュー名を入力してください">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="price">価格</label>
                            <input type="text" class="form-control" id="price" name="price" th:value="${updateFormResponse.updateForm.price}" placeholder="価格を入力してください">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="image">画像</label>
                            <input type="file" class="form-control-file" id="image" name="image" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <img th:src="@{data:{mimeType};base64,{image}(image=${updateFormResponse.updateForm.imageConvertedByBase64},mimeType=${updateFormResponse.updateForm.mimeType})}" class="img-fluid rounded">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="imageUpdateFlg" id="imageNoUpdate" value="false" checked>
                                <label class="form-check-label" for="imageNoUpdate">画像を更新しない</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="imageUpdateFlg" id="imageUpdate" value="true">
                                <label class="form-check-label" for="imageUpdate">画像を更新する</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="restaurantId">レストラン</label>
                            <select class="form-control" id="restaurantId" name="restaurantId">
                                <option th:each="restaurant : ${updateFormResponse.restaurantList}" th:text="${restaurant.name}" th:value="${restaurant.id}" th:selected="${restaurant.id==updateFormResponse.updateForm.restaurantId}" ></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="priority">優先度</label>
                            <input type="number" class="form-control" id="priority" name="priority" th:value="${updateFormResponse.updateForm.priority}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
