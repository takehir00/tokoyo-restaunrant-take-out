<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>東京テイクアウト飲食店情報館</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="all" th:href="@{/css/application.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" media="all" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/admin-top.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/admin-show.css}" />
</head>
<body>
<div th:insert="~{admin/header :: copy}"></div>
<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-sm-2" th:replace="~{admin/sidebar :: copy}"></div>
        <div class="col-sm-10">
            <h3 class="admin-title border-bottom">問い合わせ詳細</h3>
            <div class="admin-detail">
                <dl class="admin-detail-content">
                    <dt>id</dt>
                    <dd th:text="${showResponse.showModel.id}"></dd>
                    <dt>件名</dt>
                    <dd th:text="${showResponse.showModel.title}"></dd>
                    <dt>本文</dt>
                    <dd th:text="${showResponse.showModel.text}"></dd>
                    <dt>送信者メールアドレス</dt>
                    <dd th:text="${showResponse.showModel.senderMailAddress}"></dd>
                    <dt>解決フラグ</dt>
                    <dd th:text="${showResponse.showModel.resolvedFlg}"></dd>
                    <dt>作成日時</dt>
                    <dd th:text="${showResponse.showModel.createdAt}"></dd>
                    <dt>更新日時</dt>
                    <dd th:text="${showResponse.showModel.updatedAt}"></dd>
                </dl>
                <div class="row">
                    <div class="col-sm-2">
                        <a th:href="@{/admin/questions/update/{questionId}(questionId=${showResponse.showModel.id})}">更新</a>
                    </div>
                    <div class="col-sm-2">
                        <a th:href="@{/admin/questions/delete/{questionId}(questionId=${showResponse.showModel.id})}">削除</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
