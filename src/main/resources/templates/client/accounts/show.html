<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>東京テイクアウト飲食店情報館</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="all" th:href="@{/css/application.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/top.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/account-show.css}" />
    <link rel="stylesheet" media="all" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" />
</head>
<body>
<div th:insert="~{client/header :: copy}"></div>
<div class="account-show contents container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h3 class="border-bottom">あなたのアカウント情報</h3>
            <div>
                <dl>
                    <dt>メールアドレス</dt>
                    <dd th:text="${showResponse.clientAccount.email}"></dd>
                    <dt>アカウント名</dt>
                    <dd th:text="${showResponse.clientAccount.name}"></dd>
                </dl>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
<div th:insert="~{client/footer :: copy}"></div>
</body>
</html>
